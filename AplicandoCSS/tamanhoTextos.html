<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>fonte E cores</title>
    <style type="text/CSS">

        div{
            font-size: 50px
        }

        .tamanho{
        /*
        px -> tamanho fixo
        % -> relação a fonte padrão do navegado
        em -> tamaho relativo ao conteiner pai
        */
            font-size: 2em;
        }
        .tamanho2{
        /*
        px -> tamanho fixo
        % -> relação a fonte padrão do navegado
        em -> tamaho relativo ao conteiner pai
        */
            font-size: 1em;
        }

    </style>
</head>
<body>
    
        <div>
            <p class="tamanho">Conteudo 1</p>
            <p class="tamanho2">Conteudo 2</p>
        </div>

</body>
</html>
