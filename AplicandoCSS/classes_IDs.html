<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>classes & IDs</title>
    <style type="text/CSS">
        p {
            color: red;
        }
        .papito{
            color: pink;
        }

        #principal{
            color: aqua;
        }

        #cabecalho{
            background-color: green;
        }
        .coluna{
            background: blueviolet;
        }

    </style>
</head>
<body>

    <div id="cabecalho">
        <ul>
            <li>Home</li>
            <li>Quem Somos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo-Principal">
        <div class="coluna">
            Coluna 1
        </div>
        <div class="coluna">
            Coluna 2
        </div>
        <div class="coluna">
            Coluna 3
        </div>
    </div>

</body>
</html>
