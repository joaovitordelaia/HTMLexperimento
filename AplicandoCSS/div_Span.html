<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Div & Span</title>
    <style type="text/CSS">
        #topo{
            background: blue;
        }
        #conteudo{
            background: red;
        }
        .produto{
            background: green;
            margin: 20px;
        }
        .explicacaoSpan{
            background: lightgreen;
        }
        .explicacaoSpan2{
            background: lightsalmon;
        }
        .explicacaoSpan3{
            background: lightskyblue;
        }
    </style>
</head>
<body>
    
    <div id="topo">
        <img src="Imagens/beeLogo.png" width="150">
        <ul>
            <li>Home</li>
            <li>Quem Somos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>

    <span class="explicacaoSpan">
        Elementos no <'Span'> são    
    </span>
    <span class="explicacaoSpan2">
        organizados em linha  
    </span>
    <span class="explicacaoSpan3">
        diferente do <'Div'> que são em blocos, um em cima do outro
    </span>

</body>
</html>
